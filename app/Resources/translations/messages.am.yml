yerevan_destination: "Հանրապետության Հրապարակ\r\nՀանրապետության հրապարակը Երևանի սիրտն է, իր երգող շատրվաններով, կենտրոնական հատվածում խճանկարային գորգով, որի տակ գտնվում են 3000 տարվա պատմությւն ունեցող փլատակներ:\r\nՀրապարակը ձևավորում են հինգ, յուրօրինակ ճարտարապետությամբ տպավորիչ շենքեր` կառուցված 1920-1950թթ.։ Աջ կողմում Կառավարության շենքն է` մեծ աշտարակ-ժամացույցով։ Կենտրոնական մասում Հայաստանի Պատմության թանգարանի և Ազգային պատկերասրահի շենքն է։ Պատմության թանգարանի շենքի առջև են գտնվում երգող շատրվանները, որոնք երեկոյան ասես «պարում են» երաժշտական նվագակցությամբ, փոխվում են գույները, իսկ ջրի շիթերից ստեղծված էկրանին հայտնվում են հոլոգրաֆիկ պատկերներ` ստեղծելով հիրավի զարմանահրաշ տեսարան։"
Edmidw: "Էջմիածնի մայր տաճար\r\nԷջմիածնի Մայր տաճարն աշխարհում առաջին տաճարն է, որը կառուցվել է IV դարի սկզբին՝ Հայաստանում քրիստոնեությունը պետական կրոն հռչակելուց անմիջապես հետո։ Ըստ ավանդության Գրիգոր Լուսավորիչը երազ է տեսնում, թե ինչպես է Քրիստոսն իջնում երկնքից հրե մուրճը ձեռքին և հարվածում գետնին՝ ցույց տալով այն վայրը, ուր պետք է կառուցվի Տաճարը: 303թ. այդ վայրում, որտեղ այն ժամանակ հնագույն հեթանոսական տաճար էր կառուցված, հիմնադրվում է եկեղեցի՝ Էջմիածին անունով։ Այն աշխարհասփյուռ հայության սրբազան ուխտատեղին է և Ամենայն Հայոց Կաթողիկոսության նստավայրը՝ Վեհարանը։"
