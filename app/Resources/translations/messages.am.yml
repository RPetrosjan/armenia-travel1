yerevan.ds: "Երեւան («Երեւան» - հայերեն, նախկին անուններ են `Էրիվան եւ հին անունը Էրեբունին, երբեմն սխալմամբ գրված ռուսերեն թարգմանության մեջ` որպես Էրեբան) (բնակչություն `1,201,539 (1989 թ. Մարդահամար), 1,088,300 (2004 թ.)` Ամենամեծ քաղաքն ու մայրաքաղաքը: գտնվում է Հրազդան գետի երկայնքով, որը նավարկելի չէ, Արարատյան դաշտում:\r\n\r\nԵրեւանն Կովկասյան տարածաշրջանում առաջատար արդյունաբերական, մշակութային եւ գիտական ​​կենտրոն է: Այն նաեւ լայն երկաթուղային ցանցի սրտում է եւ գյուղատնտեսական ապրանքների հիմնական առեւտրային կենտրոն է: Բացի այդ, քաղաքի արդյունաբերությունը արտադրում է մետաղներ, հաստոցներ, էլեկտրական սարքավորումներ, քիմիական նյութեր, տեքստիլ եւ սննդամթերք:\r\n\r\nԵրեւանի կրթական եւ մշակութային հաստատությունները ներառում են համալսարաններ, Հայաստանի Գիտությունների Ակադեմիա, պետական ​​թանգարան եւ մի շարք գրադարաններ: Մատենադարանն է հայկական ձեռագրերի խոշոր պահեստը, եւ, իրոք, ձեռագրերի աշխարհի ամենամեծ պահոցներից մեկը:\r\n\r\nԶվարթնոց միջազգային օդանավակայանը ծառայում է Երեւանին: Երեւանը `Կասկադից դեպի Արարատ լեռը, ֆոնին:Երեւան («Երեւան» - հայերեն, նախկին անուններ են `Էրիվան եւ հին անունը Էրեբունին, երբեմն սխալմամբ գրված ռուսերեն թարգմանության մեջ` որպես Էրեբան) (բնակչություն `1,201,539 (1989 թ. Մարդահամար), 1,088,300 (2004 թ.)` Ամենամեծ քաղաքն ու մայրաքաղաքը: գտնվում է Հրազդան գետի երկայնքով, որը նավարկելի չէ, Արարատյան դաշտում:\r\n\r\nԵրեւանն Կովկասյան տարածաշրջանում առաջատար արդյունաբերական, մշակութային եւ գիտական ​​կենտրոն է: Այն նաեւ լայն երկաթուղային ցանցի սրտում է եւ գյուղատնտեսական ապրանքների հիմնական առեւտրային կենտրոն է: Բացի այդ, քաղաքի արդյունաբերությունը արտադրում է մետաղներ, հաստոցներ, էլեկտրական սարքավորումներ, քիմիական նյութեր, տեքստիլ եւ սննդամթերք:\r\n\r\nԵրեւանի կրթական եւ մշակութային հաստատությունները ներառում են համալսարաններ, Հայաստանի Գիտությունների Ակադեմիա, պետական ​​թանգարան եւ մի շարք գրադարաններ: Մատենադարանն է հայկական ձեռագրերի խոշոր պահեստը, եւ, իրոք, ձեռագրերի աշխարհի ամենամեծ պահոցներից մեկը:\r\n\r\nԶվարթնոց միջազգային օդանավակայան