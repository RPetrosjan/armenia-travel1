yerevan_destination: 'Matenadaran 17000 vollständig erhaltene handschriftliche Bücher und mehr als 2000 teilweise erhaltene Handschriften bilden den Kern der Matenadaran-Sammlung. Die meisten Bücher haben edle Lederbezüge mit Prägung und Silberdruck. Die meisten sind voll von kunstvollen Miniaturen, sehr wichtige Elemente mittelalterlicher armenischer Kunst. Das Matenadaran-Gebäude (Architekt Mark Grigorian) hat die vorteilhafte Lage, sich auf einem Hügel des Ende der Mashtots Avenue zu befinden. Es dominiert das Zentrum von Eriwan. Dieses Gebäude aus Basalt spiegelt die Formen und Besonderheiten der armenischen Architektur wider. Der Matenadaran hat Abteilungen für Bibliographie und Textstudien, Alte Chroniken, mittelalterliche Chroniken, Dokumente und Miniaturstudien, Konservierung, Restaurierung und Kopieren von Manuskripten und Archivdokumenten. Es hat auch eine Bibliothek mit einem großen Bestand an armenischen studienbezogenen Publikationen. Armenische Manuskripte sind nicht nur im Matenadaran, sondern überall auf der Welt zu sehen: Die Bibliothek des armenischen Patriarchats in Jerusalem, Mkhitaristen in Venedig und Wien, Nationalbibliothek von Paris, Bibliotheken von Rom und Vatikan, Bzomar Kloster im Libanon, Museen in die USA und viele andere Länder.'
Edmidw: 'Es liegt 21 km westlich von Eriwan, im Zentrum der Stadt Ejmiadzin. Nach der Überlieferung hatte Gregor während der 60-jährigen Predigttage den Traum, dass Jesus mit einem goldenen Hammer vom Himmel herabstieg und ihm einen Ort offenbarte, an dem er anstelle eines heidnischen Tempels die erste armenische christliche Kirche bauen sollte. Gregor folgte dem Willen Gottes und nannte den Ort Ejmiadzin. Nach den Zeugnissen des Historikers Agathangeghos wurde die Kathedrale in den ersten Jahren des Christentums in Armenien (301-303) in der Nähe des königlichen Palastes erbaut. Echmiatsin ist der Vatikan von Armenien. Das Ziel beherbergt zwei große Museen. In der Kirche selbst befinden sich Reste der Arche Noah und ein separates "ethnographisches" Museum, das Schätze, Kunst und Reliquien beherbergt, die für Christen auf der ganzen Welt von großer Bedeutung sind.'
yerevan.ds: "Jerewan (\"Երեւան\" auf Armenisch; frühere Namen sind Erivan und der alte Name Erebuni; manchmal irrtümlich in der russischen Transliteration als Erevan geschrieben) (Bevölkerung: 1.201.539 (Volkszählung von 1989); 1.088.300 (2004 Schätzung) ist die größte Stadt und Hauptstadt von Armenien liegt am Fluss Hrazdan, der nicht schiffbar ist, auf der Ararat-Ebene.\r\n\r\nJerewan ist ein führendes Industrie-, Kultur- und Wissenschaftszentrum in der Kaukasus-Region. Es befindet sich auch im Herzen eines ausgedehnten Schienennetzes und ist ein wichtiges Handelszentrum für landwirtschaftliche Produkte. Darüber hinaus werden in der Stadt Metalle, Werkzeugmaschinen, Elektrogeräte, Chemikalien, Textilien und Lebensmittel hergestellt.\r\n\r\nZu den Bildungs- und Kultureinrichtungen in Eriwan gehören Universitäten, die Armenische Akademie der Wissenschaften, ein Staatsmuseum und mehrere Bibliotheken. Das größte Archiv armenischer Handschriften und eines der größten Repositorien von Manuskripten der Welt ist der Matenadaran.\r\n\r\nZvartnots International Airport bedient Eriwan. Eriwan - Stadtansicht von der Kaskade mit dem Ararat im Hintergrund."
