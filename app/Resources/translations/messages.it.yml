yerevan_destination: 'Matenadaran 17000 libri manoscritti completamente conservati e più di 2000 manoscritti parzialmente conservati sono il nucleo della collezione Matenadaran. La maggior parte dei libri ha copertine in pelle preziose con stampaggio e pressatura argento. La maggior parte sono piene di elaborate miniature, elementi molto importanti dell''arte medievale armena. L''edificio Matenadaran (architetto Mark Grigorian) ha la posizione vantaggiosa di essere situato sulla collina della parte finale del Mashtots Avenue. Domina il centro di Yerevan. Questo edificio in basalto riflette le forme e le caratteristiche dell''architettura armena. Il Matenadaran ha dipartimenti di bibliografia e studi testuali, vecchie cronache, cronache medievali, studi di documenti e miniature, conservazione, restauro e copia di manoscritti e documenti archivistici. Ha anche una biblioteca con un''enorme quantità di pubblicazioni relative allo studio armeno. Manoscritti armeni sono esposti non solo nel Matenadaran ma in tutto il mondo: la Biblioteca del Patriarcato Armeno a Gerusalemme, i Mkhitaristi a Venezia e Vienna, la Biblioteca Nazionale di Parigi, le Biblioteche di Roma e il Vaticano, il Monastero di Bzomar in Libano, i musei di gli Stati Uniti e molti altri paesi.'
