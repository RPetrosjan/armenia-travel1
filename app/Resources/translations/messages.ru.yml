Edmidw: 'На территории Армении существует огромное количество исторических и известных своей незыблемостью мест, соборов, но Первопрестольный Эчмиадзинский кафедральный собор – духовный центр Армении, сердце армянского христианства, строительство которого начал первый Католикос всех армян Григор Лусаворич. Ему было видение, что Единородный сын Божий спустился на землю и золотым молотом указал место, где должен стоять святой алтарь. В Эчмиадзине с почитанием хранятся мощи святого Иоанна Крестителя, святого Стефана Первомученника, святых апостолов Фаддея, Варфоломея, Андрея Первозванного, Фомы и такие святыни, как частицы тернового венца и копье, пронзившее Иисуса Христа. Каждый год сотни тысяч туристов со всего мира стекаются в город, чтобы увидеть эти и другие реликвии и сокровища. Первопрестольный Эчмиадзинский кафедральный собор входит в список Всемирного наследия ЮНЕСКО. По тропе поломников Вы сможете посетить культурный центр Мачаненск, где познакомитесь с армянскими ремеслами, фольклором, насладитесь армянской кухней и выпивкой, купите на память сувениры.'
