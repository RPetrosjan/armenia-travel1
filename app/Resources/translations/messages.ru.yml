yerevan.ds: "Ереван («Երեւան» на армянском языке, бывшие имена включают Эриван и древнее имя Эребуни, иногда ошибочно написанные на русской транслитерации в качестве Еревана) (население: 1 015 539 (перепись 1989 года), 1 088 300 (оценка 2004 года) - крупнейший город и столица Армении. расположен вдоль реки Раздан, которая не является судоходной, на Араратской равнине.\r\n\r\nЕреван является ведущим промышленным, культурным и научным центром в Кавказском регионе. Он также находится в центре обширной железнодорожной сети и является крупным торговым центром для сельскохозяйственной продукции. Кроме того, в промышленности города производятся металлы, станки, электрооборудование, химикаты, текстиль и продукты питания.\r\n\r\nУчебно-культурные объекты в Ереване включают университеты, Армянскую академию наук, государственный музей и несколько библиотек. Крупнейшим хранилищем армянских рукописей и действительно одним из крупнейших хранилищ рукописей в мире является Матенадаран.\r\n\r\nМеждународный аэропорт Звартноц обслуживает Ереван. Ереван - вид на город с Каскада с горы Арарат на заднем плане."
