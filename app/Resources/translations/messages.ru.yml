yerevan_destination: 'Как и все площади мира Площадь Республики является сердцем Еревана. Форма площади представляет собой сочетание двух геометрических фигур: овала и трапеции и знаменита своей монументальной архитектурой в глубоко национальном стиле. В архитектурный ансамбль площади входят пять зданий, построенные в 1920 - 1955г, колонны и арки на фасадах которых богато украшены тонкой резьбой. Справа находится Дом Правительства Армении с городским курантом. Здание имеет национальный колорит в котором использованы мотивы древнеармянского орнамента. В центральной части расположены Национальная картинная галерея Армении и Музей истории Армении перед которым находятся ’’Поющие фонтаны’’, озаряемые ночью разноцветными цветовыми эффектами. Овальная часть площади имеет красивую мозаичную роспись под которой находятся руины 3000 летней давности.'
